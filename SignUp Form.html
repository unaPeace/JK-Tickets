<!DOCTYPE html>
<html lang="en" >
<head>

  <title>JK Investment Group</title>
  <link rel="icon" href="Media/JK Logo 2.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0; width=device-width">
  <link rel="stylesheet" href="./signUpStyle.css">
  <script>
    function submitForm() {
      document.getElementBiId(buyform).submit();
    }
  </script>

</head>

<body>

  <form id="buyform" name="buyticket" method="POST" data-netlify="true">

  

    <div class="field-name">
      
      <i class="fas fa-user"></i>
      <input name="username" type="text" placeholder="Name and Surname" required>
      <i class="fas fa-arrow-down"></i>
    </div>

    <div class="field-email innactive">
      
      <i class="fas fa-envelope"></i>
      <input name="useremail" type="email" placeholder="eMail" required>
      <i class="fas fa-arrow-down"></i>
    </div>

    <div class="field-password innactive">
      <i class="fas fa-key"></i>
      <input name="payproof" id="field-file" type="file" placeholder="Upload Proof of Payment" required>
      <i class="fas fa-arrow-down"></i>
    </div>

    <div class="field-finish innactive">
      <a onclick="submitForm()" class="fas fa-heart" href="index.html"></a>
    </div>

  </form>

  <script  src="./inputScript.js"></script>

</body>

</html>
